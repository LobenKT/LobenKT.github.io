<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Raleway', sans-serif;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #CC0000;
    }
    .nav-tabs {
      border-bottom: none;
    }
    .nav-tabs .nav-link {
      font-weight: 600;
      font-size: 16px;
      color: #000;
    }
    .nav-tabs .nav-link.active {
      color: #CC0000;
      border-bottom: 2px solid #CC0000;
    }
    .event-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .event-card:hover {
      transform: scale(1.02);
    }
    .event-image {
      width: 100%;
      height: 200px;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
    }
    .event-details {
      padding: 16px;
    }
    .event-title {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }
    .event-host {
      font-size: 14px;
      color: #555;
    }
    .event-date {
      font-size: 14px;
      color: #888;
    }
    .view-details {
      font-size: 12px;
      color: #aaa;
      text-decoration: none;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
    }
    .footer-nav a {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .footer-nav a.active {
      color: #CC0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app" class="container mt-4">
    <!-- Header -->
    <header class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <span class="logo">Harbor</span>
      </div>
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
          <a class="nav-link active" href="#">For You</a>
        </li>
      </ul>
      <p class="text-muted mt-2">Don't miss the next big thing! Get updated and attend events.</p>
    </header>

    <!-- Event Cards -->
    <div v-for="event in events" :key="event.id" class="event-card" @click="viewEvent(event.id)">
      <!-- Event Image -->
      <div
        class="event-image"
        :style="{ backgroundImage: event.image ? `url(${event.image})` : 'none' }"
      ></div>
      <!-- Event Details -->
      <div class="event-details">
        <h2 class="event-title">{{ event.title || 'N/A' }}</h2>
        <p class="event-host">Hosted by {{ event.host || 'N/A' }}</p>
        <p class="event-date">
          {{ event.date || 'N/A' }} | Deadline: {{ event.deadline || 'N/A' }}
        </p>
        <a href="#" class="view-details">Click to view more details</a>
      </div>
    </div>
  </div>

  <!-- Footer Navigation -->
  <div class="footer-nav">
    <a href="#" class="active">Home</a>
    <a href="profile.html">Profile</a>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase and Vue.js Initialization -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDtrfaYigKySBJIlib_EKBdG8C_wsLucs8",
      authDomain: "harbor-beta.firebaseapp.com",
      projectId: "harbor-beta",
      storageBucket: "harbor-beta.appspot.com",
      messagingSenderId: "254070641518",
      appId: "1:254070641518:web:c9f4afa53fc62a576ee77f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Vue.js App
    const app = Vue.createApp({
      data() {
        return {
          events: [] // Stores events fetched from Firestore
        };
      },
      methods: {
        async fetchEvents() {
          try {
            const querySnapshot = await db.collection("events").get();
            this.events = querySnapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));
          } catch (error) {
            console.error("Error fetching events:", error);
          }
        },
        viewEvent(eventId) {
          // Redirect to event.html with eventId as a query parameter
          window.location.href = `event.html?id=${eventId}`;
        }
      },
      mounted() {
        this.fetchEvents(); // Fetch events on mount
      }
    });

    app.mount("#app");
  </script>
</body>
</html>

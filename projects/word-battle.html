<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Battle - 2v2 Wordle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .game-title {
            font-size: 2.5rem;
            color: #e50914;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .input-group {
            margin: 1rem 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e50914;
            font-weight: bold;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(229, 9, 20, 0.3);
            border-radius: 10px;
            padding: 0.8rem;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        .btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            background: #b2070f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .word-display {
            font-size: 3rem;
            font-weight: bold;
            color: #e50914;
            margin: 2rem 0;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .guess-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(229, 9, 20, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
        }

        .letter-box.correct {
            background: #28a745;
            border-color: #28a745;
        }

        .letter-box.present {
            background: #ffc107;
            border-color: #ffc107;
            color: #000;
        }

        .letter-box.absent {
            background: #6c757d;
            border-color: #6c757d;
        }

        .players-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid rgba(229, 9, 20, 0.2);
        }

        .player-card.active {
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .status-message {
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: #e50914;
        }

        .room-code {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            letter-spacing: 0.2em;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .players-info {
                grid-template-columns: 1fr;
            }
            
            .word-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Main Menu -->
        <div id="menu-screen" class="game-screen active">
            <h1 class="game-title">⚔️ Word Battle</h1>
            <p class="game-subtitle">2v2 Wordle Challenge</p>
            
            <div class="input-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            
            <button class="btn" onclick="createRoom()">Create Room</button>
            <button class="btn" onclick="showJoinRoom()">Join Room</button>
            
            <div id="join-room-section" style="display: none; margin-top: 2rem;">
                <div class="input-group">
                    <label for="roomCode">Room Code:</label>
                    <input type="text" id="roomCode" placeholder="Enter room code" maxlength="6">
                </div>
                <button class="btn" onclick="joinRoom()">Join Game</button>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobby-screen" class="game-screen">
            <h2>Game Lobby</h2>
            <div class="room-code" id="displayRoomCode"></div>
            <p>Share this code with your opponent!</p>
            
            <div class="players-info" id="lobbyPlayers">
                <!-- Players will be populated here -->
            </div>
            
            <div id="letter-selection" style="display: none;">
                <h3>Choose Your Letters</h3>
                <div class="input-group">
                    <label for="startLetter">Starting Letter:</label>
                    <input type="text" id="startLetter" maxlength="1" placeholder="A">
                </div>
                <div class="input-group">
                    <label for="endLetter">Ending Letter:</label>
                    <input type="text" id="endLetter" maxlength="1" placeholder="Z">
                </div>
                <button class="btn" onclick="submitLetters()">Submit Letters</button>
            </div>
            
            <button id="startGameBtn" class="btn" onclick="startGame()" style="display: none;">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen">
            <h2>Find the Word!</h2>
            
            <div class="word-display" id="wordClue">
                <!-- Word pattern will show here -->
            </div>
            
            <div class="status-message" id="gameStatus">
                Make your guess!
            </div>
            
            <div class="input-group">
                <input type="text" id="guessInput" placeholder="Enter your guess" maxlength="20">
                <button class="btn" onclick="makeGuess()">Guess</button>
            </div>
            
            <div id="guessHistory">
                <!-- Previous guesses will show here -->
            </div>
            
            <div class="players-info">
                <div class="player-card">
                    <h4 id="player1Name">Player 1</h4>
                    <p>Guesses: <span id="player1Guesses">0</span></p>
                </div>
                <div class="player-card">
                    <h4 id="player2Name">Player 2</h4>
                    <p>Guesses: <span id="player2Guesses">0</span></p>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="game-screen">
            <h2 id="gameResult">Game Over!</h2>
            <div class="word-display" id="finalWord"></div>
            <p id="winnerMessage"></p>
            <button class="btn" onclick="playAgain()">Play Again</button>
            <button class="btn" onclick="backToMenu()">Main Menu</button>
        </div>
    </div>

    <script src="word-battle.js"></script>
</body>
</html>

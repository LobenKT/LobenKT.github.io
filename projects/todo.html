<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Vue App -->
    <div id="app" class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do App</h1>
        <form @submit.prevent="addTask" class="flex mb-4">
            <input 
                type="text" 
                v-model="newTask" 
                placeholder="Add a new task..." 
                class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
                Add
            </button>
        </form>
        <ul>
            <li v-for="(task, index) in tasks" :key="index" class="flex justify-between items-center p-2 border-b">
                <span :class="{'line-through text-gray-400': task.completed}" class="cursor-pointer" @click="toggleComplete(index)">
                    {{ task.text }}
                </span>
                <button 
                    @click="deleteTask(index)" 
                    class="text-red-500 hover:text-red-700 transition">
                    Delete
                </button>
            </li>
        </ul>
        <div v-if="tasks.length === 0" class="text-center text-gray-500 mt-4">
            No tasks yet. Start adding some!
        </div>
    </div>
    <!-- Link to app.js -->
    <script src="todo.js"></script>
</body>
</html>

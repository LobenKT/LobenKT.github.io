<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bounds Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Word Bounds Game</h1>

        <div id="score-board">
            <p>Round: <span id="round-number">1</span> / 5</p>
            <p>Player 1 Score: <span id="p1-score">0</span></p>
            <p>Player 2 Score: <span id="p2-score">0</span></p>
        </div>

        <div id="status-message">
            Player 1: Choose the STARTING letter.
        </div>

        <div id="letter-inputs" class="input-section">
            <div id="p1-letter-section">
                 <label for="first-letter">P1 Start Letter:</label>
                 <input type="text" id="first-letter-input" maxlength="1">
                 <button id="submit-first-letter">Submit Letter</button>
            </div>
             <div id="p2-letter-section" style="display: none;">
                 <label for="last-letter">P2 End Letter:</label>
                 <input type="text" id="last-letter-input" maxlength="1">
                 <button id="submit-last-letter">Submit Letter</button>
            </div>
        </div>

        <div id="chosen-letters-display" style="display: none;">
            Chosen Bounds: <span id="start-letter-display">?</span> - <span id="end-letter-display">?</span>
        </div>

        <div id="word-entry-section" class="input-section" style="display: none;">
            <label for="word-input" id="word-input-label">Enter Word:</label>
            <input type="text" id="word-input">
            <button id="submit-word">Submit Word</button>
            <p id="word-error" class="error-message"></p>
        </div>

        <div id="round-result" style="display: none;">
            <p id="result-message"></p>
            <button id="next-round-button">Next Round</button>
        </div>

        <div id="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button id="reset-game-button">Play Again?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

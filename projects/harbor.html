<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Marketplace</title>
  <link rel="stylesheet" href="harbor.css">
</head>
<body>
  <div class="page-container">
    <!-- Header Section -->
    <header class="header">
      <span class="explore-events">Explore Events</span>
      <span class="sign-in">Sign In</span>
    </header>

    <!-- Event Image Section -->
    <div class="event-banner">
      <img src="sample-poster.png" alt="Event Banner" class="event-image">
    </div>

    <!-- Event Details Section -->
    <div class="event-details">
      <span class="event-tag">Private Event</span>
      <h1 class="event-title">Christmas Party</h1>
      <span class="event-host">Hosted By Hidden Nights</span>
      <p class="event-description">Experience Snow and Wear Pajamas.</p>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Event Information Section -->
    <div class="event-info">
      <!-- Date and Time -->
      <div class="info-item">
        <div class="info-icon"></div>
        <div class="info-text">
          <span class="info-main">Friday, December 6</span>
          <span class="info-sub">10 PM Til Late</span>
        </div>
      </div>

      <!-- Location -->
      <div class="info-item">
        <div class="info-icon"></div>
        <div class="info-text">
          <span class="info-main">McKinley Whiskey Park, BGC</span>
          <span class="info-sub">Taguig, Metro Manila</span>
        </div>
      </div>

      <!-- Registration Deadline -->
      <div class="info-item">
        <div class="info-icon"></div>
        <div class="info-text">
          <span class="info-main">Deadline For Pre - Registration</span>
          <span class="info-sub">Wednesday, December 4 | 11:59PM</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

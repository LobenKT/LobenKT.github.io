<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
            background-color: #f9e0f5; /* Soft pink background */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            color: #d02a7c;  /* Valentine's red-pink */
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .yes-button {
            background-color: #d02a7c; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: font-size 0.3s, padding 0.3s; /* Smooth transition */
        }

        .no-button {
            background-color: #d3d3d3; /* Light gray */
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: font-size 0.3s, padding 0.3s; /* Smooth transition */
        }

        #thank-you {
            font-size: 2em;
            margin-top: 20px; 
            display: none;  /* Initially hide the message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alyanna, will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button">Yes!</button>
            <button class="no-button">No</button>
        </div>
        <div id="thank-you">Thank you! ❤️</div> 
    </div>

    <script>
        let yesButton = document.querySelector('.yes-button');
        let noButton = document.querySelector('.no-button');
        let clickCount = 0;

        noButton.addEventListener('click', function() {
            clickCount++;
            yesButton.style.fontSize = (16 + clickCount * 2) + "px"; 
            yesButton.style.padding = (10 + clickCount) + "px " + (20 + clickCount) + "px";
            noButton.style.fontSize = (16 - clickCount) + "px"; 
            noButton.style.padding = (10 - clickCount / 2) + "px " + (20 - clickCount / 2) + "px";
        });

        yesButton.addEventListener('click', function() {
            // Previous button resizing
            clickCount++;
            yesButton.style.fontSize = (16 + clickCount * 2) + "px"; 
            yesButton.style.padding = (10 + clickCount) + "px " + (20 + clickCount) + "px";
            noButton.style.fontSize = (16 - clickCount) + "px"; 
            noButton.style.padding = (10 - clickCount / 2) + "px " + (20 - clickCount / 2) + "px";

            // Show thank you message
            document.getElementById('thank-you').style.display = "block"; 

            // Disable buttons 
            yesButton.disabled = true;
            noButton.disabled = true;
        });
    </script>
</body>
</html>

<body>
    <!-- CSS to make background of the page grey-->
    <style>
        body {
            background-color: #d3d3d3;
        }
    </style>
    <!-- white rounded box in the middle of the page-->
            <div style="width: 500px; height: 500px; background-color: white; margin: 100px auto; border-radius: 10px">
        <!-- white rounded box with the text -->
        <div style="width: 200px; height: 100px; background-color: white; margin: 100px auto; border-radius: 10px">
            <!-- profile picture inside the box place in the top left of the father container -->
            <img src="images/profile.jpg" alt="profile" style="width: 100px; height: 100px; margin: 5px auto; border-radius: 30%">
            <!-- bold text under the image with arial font-->
            <h1 style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; text-align: center">Tipan, Loben Klien A.</h1>
            <!-- straight horizontal black life-->
            <hr style="height: 1px; border: 0; background-color: black">
            <!-- italicized text with short intro-->
            <p style="font-family: Arial, Helvetica, sans-serif; font-style: italic; text-align: center">
            I am Loben and Web design is my PASSIOn.</p>
            
            <!-- bold text paragraph -->
            <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; text-align: center">
                To get to know me more fill in the blanks</p>
            <!-- form with 3 input fields and a submit button -->
            <form action="profile.html" method="POST">
                <input type="text" name="firstname" placeholder="First Name" style="width: 200px; height: 30px; margin: 0px auto; border-radius: 10px">
                <input type="text" name="lastname" placeholder="Last Name" style="width: 200px; height: 30px; margin: 0px auto; border-radius: 10px">
                <input type="text" name="email" placeholder="Email" style="width: 200px; height: 30px; margin: 0px auto; border-radius: 10px">
                <input type="submit" value="Submit" style="width: 200px; height: 30px; margin: 0px auto; border-radius: 10px">


            
        </div>
    </div>




</body>

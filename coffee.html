<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for BeyBey :)</title>
    <link rel="stylesheet" href="flowers.css">
</head>
<body class="not-loaded">
    <div class="sky"></div>
    <div class="grass"></div>
    <div class="text-center">
        <h1>Flower for BeyBey :)</h1>
    </div>
    <!-- Left Flower -->
    <div class="flower" style="left:20%; transform: scale(0.8);">
        <div class="flower__leafs">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>
        </div>
        <div class="flower__line"></div>
    </div>
    <!-- Center Flower -->
    <div class="flower" style="left:50%; transform: translateX(-50%);">
        <div class="flower__leafs">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>
        </div>
        <div class="flower__line"></div>
    </div>
    <!-- Right Flower -->
    <div class="flower" style="left:80%; transform: scale(0.8);">
        <div class="flower__leafs">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>
        </div>
        <div class="flower__line"></div>
    </div>
    <script src="flowers.js"></script>
</body>
</html>

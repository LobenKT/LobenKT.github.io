<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Beybey</title>
    <link rel="stylesheet" href="beyday.css">
</head>
<body>
    <!-- Image of the birthday girl (circular frame) -->
    <div class="image-container">
        <img src="aura.jpg" alt="Aura's Birthday" class="birthday-image">
    </div>

    <!-- Embed SoundCloud Player (background music) -->
    <div class="audio-container">
        <iframe 
            width="100%" 
            height="300" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1558780009&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
        </iframe>
    </div>

    <div class="container">
        <div class="content">
            <h1 id="main-text">Happy Birthday!</h1>
            <p class="description">You are invited to celebrate Beybey's special day</p>
            <div class="details">
                <p><strong>Details:</strong></p>
                <p>When: <span class="highlight">Nov 29, 4:30 onwards</span></p>
                <p>Where: <span class="highlight">1120 House & Rockwell</span></p>
                <p>How: <span class="highlight">Beybey's personal driver</span></p>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container"></div>
    <img src="capybara_running.gif" alt="Capybara Running" class="capybara">
    
    <script src="beyday.js"></script>
</body>
</html>
